[pytest]
# Pytest Configuration File

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add options for enhanced reporting
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --junit-xml=reports/junit.xml
    --html=reports/report.html
    --self-contained-html
    --alluredir=reports/allure-results

# Test paths
testpaths = tests

# Console output
console_output_style = progress

# Test markers
markers =
    smoke: quick smoke tests for rapid feedback
    election_app: tests for election application
    saucedemo: tests for SauceDemo application
    login: login functionality tests
    inventory: inventory management tests
    integration: integration tests
    slow: slow tests that take longer time
