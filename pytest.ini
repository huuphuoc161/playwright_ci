[pytest]
# Pytest Configuration File

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add options for enhanced reporting
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --junit-xml=reports/junit.xml
    --html=reports/report.html
    --self-contained-html
    --alluredir=reports/allure-results

# Test paths
testpaths = tests

# Console output
console_output_style = progress

# Test markers
markers =
    smoke: mark test as smoke test
    election_app: mark test for election app
    login: mark test for login functionality
    inventory: mark test for inventory management
    slow: mark test as slow
    integration: mark test as integration test
