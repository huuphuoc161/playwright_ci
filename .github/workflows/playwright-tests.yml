name: Playwright Tests CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        browser: [chromium, firefox]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install ${{ matrix.browser }}
          playwright install-deps
      
      - name: Create reports directory
        run: mkdir -p reports
      
      - name: Run tests
        run: |
          pytest tests/ \
            --html=reports/report_${{ matrix.python-version }}_${{ matrix.browser }}.html \
            --self-contained-html \
            --junitxml=reports/junit_${{ matrix.python-version }}_${{ matrix.browser }}.xml \
            -v
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-reports-py${{ matrix.python-version }}-${{ matrix.browser }}
          path: reports/
          retention-days: 30
      
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: reports/junit_*.xml
          check_name: Test Results - Python ${{ matrix.python-version }} - ${{ matrix.browser }}

  smoke-tests:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright
        run: |
          playwright install chromium
          playwright install-deps
      
      - name: Run smoke tests
        run: |
          pytest tests/test_election_app_login.py::test_election_app_login_tc_01 \
            tests/test_example_login_feature.py::test_login_tc_01 \
            -v --tb=short

  report:
    runs-on: ubuntu-latest
    if: always()
    needs: test
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
      
      - name: Display structure
        run: ls -R
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Test reports are available in the artifacts section'
            })
